<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COvid-19 Tracker</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/babelstone-modern"
      type="text/css"
    />
  </head>
  <body>
    <div class="topnav">
      <a href="#main" id="logo"
        ><img src="https://i.imgur.com/jWZJgsQ.png" title="Home"
      /></a>
      <div id="myLinks">
        <a href="https://covid19.colorado.gov/vaccine" target="_blank"
          >Learn more about vaccines</a
        >
        <a href="https://vaccinefinder.org/" target="_blank"
          >Schedule your vaccine</a
        >
        <a href="https://covid19.colorado.gov/" target="_blank"
          >Colorado Department of Health</a
        >
      </div>
      <a href="javascript:void(0);" class="icon" onclick="navButtons()"
        >Resources</a
      >
    </div>

    <main>
      <section id="main">
        <h1><strong>CO</strong>vid-19 Tracker</h1>
        <p>
          Select a date below to see the impact of the Covid-19 pandemic in
          Colorado between March 2020 and March 2021.
        </p>
        <div id="input-div">
          <input
            type="date"
            id="date-picker"
            name="datePicker"
            min="2020-03-04"
            max="2021-03-07"
          />
        </div>
        <div id="covid-card-container"></div>
      </section>
    </main>

    <footer id="footer">
      <p>
        Data Source:
        <a href="https://covidtracking.com/" target="_blank"
          >The Covid Tracking Project</a
        >
      </p>
    </footer>
  </body>
</html>
