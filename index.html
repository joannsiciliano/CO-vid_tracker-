<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO-vid Tracker</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <h1><u>COvid-19 in Colorado</u></h1>
    <h2>A year in review. Select a date to see the impact of the Covid-19 pandemic in Colorado between March 2020 and March 2021.</h2>
    <div id="input-div">
      <input
        type="date"
        id="date-picker"
        name="datePicker"
        min="2020-03-04"
        max="2021-03-07"
      />
    </div>

    <div id="covid-card-container">
    </div>
  </body>
</html>
